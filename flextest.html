<!DOCTYPE html>
<html>
<head>
	
<style>
.container {
  display: flex;
  background-color:blueviolet;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: space-around;
}
	
.container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
	
<body>
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div> 
  <div>7</div>
  <div>8</div>
  <div>9</div> 
  <div>10</div> 
</div>
	

<p>För att använda Flex-box måste du först definiera en flex kontainer (container) där <em>display</em> är satt till <em>flex</em>.</p>

<p>Barn direkt under flex container blir automatiskt flex enheter.</p>

</body>
</html>
