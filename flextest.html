<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<p>För att använda Flex-box måste du först definiera en flex kontainer (flex container) där <em>display</em> är satt till <em>flex</em>.</p>

<p>Barn direkt under flex container blir automatiskt flex enheter.</p>

</body>
</html>
