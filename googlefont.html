<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Chilanka|Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  
	
<style>
.container {
  display: flex;
  background-color:#000000;
  flex-direction: row;
  flex-wrap:wrap;
}
	
.container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
.container > .nice-font1 {
  background-color:#ffffff;
  font-family: 'Pacifico', cursive;
	
}
.container > .nice-font2 {
  background-color:#ffffff;
  font-family: 'Poppins', sans-serif;
  font-size: 12px;
  color: deeppink;
	
}
</style>
</head>
	
<body>
<div class="container">
  <div class="nice-font1">Hej jag är Pacifico och jag blir i storlek strech automatiskt</div>
  <div class="nice-font2">Jag är Poppins i 12px</div>
</div>
	


</body>
</html>
